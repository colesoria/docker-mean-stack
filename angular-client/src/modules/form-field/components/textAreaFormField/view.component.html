<div fxLayout="row" fxLayoutAlign="space-around center">
  <mat-form-field appearance="outline" [formGroup]="formGroup">
    <mat-label>{{ fieldData.label }}</mat-label>
    <textarea  matInput
      id="{{fieldData.name}}" 
      formControlName="{{fieldData.name}}" 
      [required]="fieldData.required"></textarea>
    <mat-error>{{ fieldData.name }} no tiene un valor correcto.</mat-error>
  </mat-form-field>
</div>
