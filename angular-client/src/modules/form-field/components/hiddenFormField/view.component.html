<div fxLayout="row" fxLayoutAlign="space-around center">
  <mat-form-field appearance="outline" [formGroup]="formGroup" [class.cdk-visually-hidden]="hidden">
    <mat-label>{{ fieldData.label }}</mat-label>
    <input matInput
      id="{{fieldData.name}}" 
      formControlName="{{fieldData.name}}" 
      [required]="fieldData.required">
    <mat-error>{{ fieldData.name }} no tiene un valor correcto.</mat-error>
  </mat-form-field>
</div>
