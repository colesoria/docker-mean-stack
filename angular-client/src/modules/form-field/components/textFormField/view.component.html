<div fxLayout="row" fxLayoutAlign="space-around center">
  <mat-form-field appearance="outline" [formGroup]="formGroup">
    <mat-label>{{ fieldData.label }}</mat-label>
    <input matInput
      id="{{fieldData.name}}" 
      formControlName="{{fieldData.name}}" 
      [required]="fieldData.required">
    <mat-error>{{ fieldData.name }} ha dado error.</mat-error>
  </mat-form-field>
</div>
