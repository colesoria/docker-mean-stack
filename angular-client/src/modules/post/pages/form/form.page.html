<div fxLayout="row" fx fxLayoutAlign="space-between start">
    <div fxLayout="column" fxFlex>
        <h1 class="title">Listado de posts</h1>
    </div>
    <div fxLayout="column" align="end">
        <button mat-icon-button [routerLink]="['/']" matTooltip="Volver">
            <mat-icon>west</mat-icon>
        </button>
    </div>
</div>
<div fxLayout="column" class="form-background">
    <form [formGroup]="form" fxLayout="column">   
        <div fxLayout="row" fxLayoutAlign="center space-around" fxLayoutGap="33px" fxFlex="100">
            <div fxFlex="33">
                <div>
                    <post-user-select [all]="all" [selected]="author" (onSelected)="selectedAuthor($event)"></post-user-select>
                </div>
            </div>
            <div fxFlex="66">
                <div>
                    <form-field-text [fieldData]="fieldDataTitle" [formGroup]="form"></form-field-text>
                    <form-field-hidden [fieldData]="fieldDataUser" [formGroup]="form"></form-field-hidden>
                </div>
            </div>
        </div>
        <div fxLayout="row" fxLayoutAlign="center space-between" fxLayoutGap="33px">
            <div fxFlex="100">
                <form-field-text-area [fieldData]="fieldDataBody" [formGroup]="form"></form-field-text-area>
            </div>
        </div>
        <div fxLayout="row" fxFlex fxLayoutAlign="end end">
            <div class="spinner-container" *ngIf="loading">
                <mat-spinner diameter="24" color="accent"></mat-spinner>
            </div>
            <button mat-button mat-dialog-close class="mat-raised-button" [routerLink]="['/']">Cancelar</button>
            <div fxLayout="column" fxFlex="20px"></div>
            <button mat-raised-button *ngIf="!id" color="accent" [disabled]="loading" (click)="create()">Guardar</button>
            <button mat-raised-button *ngIf="id" color="accent" [disabled]="loading" (click)="update()">Actualizar</button>
        </div>
    </form>    
</div>
